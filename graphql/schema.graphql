type Person {
  id: Int!
  name: String!
  age: Int!
  gender: String!
}

type QueryPeople {
  people: [Person]
  person(id: Int!): Person
}

type Movie {
  id: Int!
  name: String!
  score: Int!
}

type Query {
  movies: [Movie]!
  movie(id: Int!): Movie
}

type Mutation {
  addMovie(name: String!, score: Int!): Movie!
  deleteMovie(id: Int!): Boolean!
}
